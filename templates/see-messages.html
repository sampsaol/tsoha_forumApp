Messages in chain: {{ count }}
<hr>
{% for message in messages %}
<hr>
<i>Message:</i> {{ message[0] }}
<p>
<i>User:</i> {{ message[1] }}
<p>
<i>Likes: </i> {{ message[2] }}
<p>
<form action="/like/{{ message[3] }}" method="post">
<input type="submit" value="Like message">
<input type="hidden" name="chain_id" value="{{ chain_id }}">
</form>
<hr>
{% endfor %}
<hr>
{% if username != 0 %}
You are logged in as {{ username }}
<a href="/new-message/{{ chain_id }}">Post a message</a> | <a href="/logout">Log out</a> | <a href="/">Return to topics</a>
{% else %}
<a href="/login">Login</a>
{% endif %}
